---
# handlers file for service
- name: systemctl daemon-reload
  systemd:
    daemon_reload: yes
  when:
    - ansible_distribution != "Archlinux"

- name: restart service
  service:
    name: "{{ item.name }}"
    state: restarted
  with_items:
    - "{{ service_list }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - ansible_distribution != "Archlinux"
