---
# vars file for service
_service_required_packages:
  default: []
  Archlinux:
    - psmisc
    - systemd
  Debian:
    - psmisc
  Fedora:
    - psmisc
  openSUSE Leap:
    - psmisc
  Ubuntu:
    - psmisc

service_required_packages: "{{ _service_required_packages[ansible_distribution] | default(_service_required_packages['default']) }}"
