---
# vars file for service
_service_requirements:
  default:
    - service
  Alpine:
    - service
  Archlinux:
    - service
  Debian:
    - service
  CentOS:
    - service
  CentOS-7:
    - service
  Fedora:
    - service
  openSUSE Leap:
    - service
  openSUSE Tumbleweed:
    - service
  Ubuntu:
    - service

service_requirements: "{{ _service_requirements[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_service_requirements[ansible_distribution] | default(_service_packages['default'])) }}"

_service_packages:
  default:
    - service

service_packages: "{{ _service_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_service_packages[ansible_distribution] | default(_service_packages['default'])) }}"

_service_config_directory:
  default: /etc

service_config_directory: "{{ _service_config_directory[ansible_distribution] | default(_service_config_directory['default']) }}"

service_config_file: service.conf

_service_service:
  default: service

service_service: "{{ _service_service[ansible_distribution] | default(_service_service['default']) }}"
